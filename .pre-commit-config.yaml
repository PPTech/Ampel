repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^(src/ampel_app|traffic_ai_assist.py|scripts/|tests/)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src/ampel_app|traffic_ai_assist.py|scripts/|tests/)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^(src/ampel_app|traffic_ai_assist.py)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest -q tests
        language: system
        pass_filenames: false
      - id: bandit
        name: bandit
        entry: python3 -m bandit -q -r src/ampel_app traffic_ai_assist.py
        language: system
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '/dev/null']
