name: main

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  safety-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python3 -m pip install -r requirements/dev.txt || true
      - run: test -z "$(find . -type d -name __pycache__ -print -quit)"
      - run: python3 -m py_compile traffic_ai_assist.py src/ampel_app/cli.py scripts/test_runner.py
      - run: python3 traffic_ai_assist.py --self-test
      - run: python3 traffic_ai_assist.py --ab-test
      - run: python3 traffic_ai_assist.py --security-check
      - run: python3 scripts/test_runner.py --skip-bdd
      - run: python3 -m pytest -q tests
      - run: |
          if rg -n "except Exception" src/ampel_app scripts traffic_ai_assist.py; then
            echo "Generic exception usage is forbidden" && exit 1
          fi
      - run: |
          python3 - <<'PY'
          import json, subprocess
          result = json.loads(subprocess.check_output(["python3", "scripts/test_runner.py", "--skip-bdd"]))
          assert result["benchmark"]["avg_ms"] < 200, result
          PY
