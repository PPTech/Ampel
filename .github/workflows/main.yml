name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  safety-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install pytest
      - run: python3 -m py_compile traffic_ai_assist.py src/ampel_app/cli.py
      - run: pytest -q tests/unit/test_upload_image_formats.py tests/unit/test_media_overlay_payloads.py tests/unit/test_youtube_analysis.py tests/unit/test_feedback_learning.py
      - run: python3 traffic_ai_assist.py --self-test
      - run: python3 traffic_ai_assist.py --ab-test
      - run: python3 traffic_ai_assist.py --security-check
